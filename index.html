<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Encriptado</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header>
        <nav><img src="./img/Logo.png"></nav>
    </header>
    <main>
        <section class="panel__ingreso">
            <textarea class="panel__ingreso__textarea" id="ingreso__textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="panel__ingreso__botonera">
                <p id="panel__ingreso__validacion">Sólo letras en minúscula y sin acentos</p>
                <div>
                    <button onclick="encriptarTexto(textoATransformar)" id="button__encriptar" class="button__encriptar"> Encriptar </button>
                    <button onclick="desencriptarTexto(textoATransformar)" id="button__desencriptar" class="button__desencriptar"> Desencriptar </button>
                </div>
            </div>
        </section>
        <section class="panel__resultado">
            <img class="panel__resultado__imagen" id="resultado__imagen" src="./img/MunecoEncriptador.png" alt="Muñeco Encriptador">
            <p class="resultado__encriptado" id="resultado__encriptado">Ningún mensaje fue encontrado</p>
            <p id="panel__resultado__mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
            <button onclick="" id="button__copiar" class="button__copiar"> Copiar </button>
        </section>
    </main>
    <footer></footer>

    <script src="app.js"></script>
</body>
</html>
